# Projects
# happyuur.com
- project: happyuur.com
  role: Founder & Primary Developer
  duration: 2017 &mdash; Present
  description: Happyuur is a deals finder that presents happy hour, lunch, brunch, and other specials at participating restaurants. It is built using Google Cloud Platform for its PAAS, Node.js for server, GCloud Storage for binary data, GCloud Datastore for NoSQL, Pug(Jade) for templating. 
  
# DealSifter
- project: DealSifter
  role: Primary Developer
  duration: 2017 &mdash; Present
  description: DealSifter is a gmail plugin that alerts users to timely deals for restaurant email alerts. It is built using Google Apps Script.

# PiPro
- project: PiPro
  role: Primary Developer
  duration: 2017 &mdash; Present
  description: PiPro is a Github Pages blog that presents projects to explore on the Raspberry Pi and software education resources. It is built using Jekyll for static site generation.
