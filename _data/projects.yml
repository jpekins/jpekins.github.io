# Projects
# happyuur.com
- project: happyuur.com
  role: Founder & Primary Developer
  duration: 2017 &mdash; Present
  description: Happyuur is a deals finder that lets users find happy hour, lunch, brunch, and other specials at restaurants. It is built using Google Cloud Platform for its PAAS, Node.js for server, Pug(Jade) for templating. 
  
# DealSifter
- project: DealSifter
  role: Primary Developer
  duration: 2017 &mdash; Present
  description: DealSifter is a gmail plugin that alerts users to deals in emails they are subscribed to. It is built using Google Apps Script.

